        <div class="seccion" >
                <table  class="table table-sm ">
                    <thead>
                        <tr>
                            <th colspan="2" style="text-align: center;"><label for="titulo"  class="col-form-label">Liquidación de Nómina</label></th>
                        </tr>
                    </thead>
                    <!--Input para cédula del empleado-->
                    <tbody>
                        <tr>
                            <th style="text-align: center" width="40%"><label for="cedula" class="col-form-label">Cédula: </label></th>
                            <td><input type="number" name="cedula" id="cedula" class="form-control" placeholder="12345679"></td>
                        </tr>
                        <!--Input para nombre del empleado-->
                        <tr>
                            <th style="text-align: center" width="40%"><label for="nombre" class="col-form-label">Nombre: </label></th>
                            <td><input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre del Usuario" maxlength="50"></td>
                        </tr>
                        <!--Input para dirección del empleado-->
                        <tr>
                            <th style="text-align: center" width="40%"><label for="direccion" class="col-form-label">Dirección: </label></th>
                            <td><input type="text" name="direccion" id="direccion" class="form-control" placeholder="Av. Florida #34-29" maxlength="60"></td>
                        </tr>
                        <!--Input para números de días trabajados por el empleado-->
                        <tr>
                            <th style="text-align: center" width="40%"><label for="dias" class="col-form-label">Número de días laborados: </label></th>
                            <td><input type="number" name="dias" id="dias" class="form-control"></td>
                        </tr>
                        <!--Input para salario básico del empleado-->
                        <tr>
                            <th style="text-align: center" width="40%"><label for="salario" class="col-form-label">Salario Básico:</label></th>
                            <td><input type="number" name="salario" id="salario" class="form-control" placeholder="$$$"></td>
                        </tr>
                        <!--Input para salario básico del empleado-->
                        <tr>
                            <th style="text-align: center" width="40%"><label for="novedad" class="col-form-label">Novedad:</label></th>
                            <td><input type="number" name="novedad" id="novedad" class="form-control" placeholder="$$$"></td>
                        </tr>
                        
                    </tbody>

                    <!--Botón para ejecutar el evento del cálculo de la nómina-->
                    <!--Modal que imprime el formulario-->
                    <!-- Trigger/Open The Modal -->
                    <tfoot>    
                        <tr><td colspan="2" style="text-align: center;"><button id="btn-hunters" class="btn btn-success" onclick="liquidarNomina()">Liquidar Nomina</button></td></tr>
                    </tfoot>
                </table>

                <div id="modal-hunters" class="modal">
                    <div class="modal-content">

                                <tr>

                                </tr>
                                
                                <tr>
