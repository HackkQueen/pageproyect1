<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejerciciopractica</title>
    <link rel="stylesheet" href="../css/ejercicioMafe.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <section class="container1">
        <div class="nav" id="sticker">
            <label for="toggle">&#9776</label>
            <input type="checkbox" id="toggle" />
            <div class="menu">
              <h5 class="logo"><img src="../img/logoWhite.png" id="logoxd" alt="" width="150" height="50"></h5>
              
              <a href="ejercicioCamilo.html"><strong>Ejercicio 1</strong></a>
              <a href="ejercicioSergio.html"><strong>Ejercicio 2</strong></a>
              <a href="ejercicioMariana.html"><strong>Ejercicio 3</strong></a>
              <a href="#"><strong>Ejercicio 4</strong></a>
              <a href="ejercicios.html"><strong>Regresar</strong></a>
            </div>
        </div>
    </section>


    <div class="container" style="overflow-x:auto;" >
		<div class="row align-items-start">
            <table class="table table-sm">
                <tr>
                    <th colspan="2" style="text-align: center;">
                        <label for="titulo" class="col-form-label">Movimiento Empresarial</label>
                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="codEmpresa" class="col-form-label">Codigo de la Empresa</label>
                    <td>
                        <input type="text" id="codEmpresa" class="form-control" maxlength="50"
                            placeholder="Codigo de la empresa" />
                    </td>
                    </th>
                <tr>
                    <th>
                        <label for="nomEmpresa" class="col-form-label">Nombre de la empresa</label>
                    <td>
                        <input type="text" id="nomEmpresa" class="form-control" maxlength="50"
                            placeholder="Nombre de la empresa" />
                    </td>
                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="tipoCuenta" class="col-form-label">Tipo de Cuenta</label>
                    </th>
                    <td>
                        <select name="tipoCuenta" id="tipoCuenta" class="form-select">
                            <option value="S">seleccione</option>
                            <option value="D">Debito</option>
                            <option value="C">Credito</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="saldoCuenta" class="col-form-label">Saldo Inicial de la cuenta</label>
                    </th>
                    <td>
                        <input type="number" id="saldoCuenta" class="form-control"
                            placeholder="Saldo incial de la cuenta" />
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="fechaMov" class="col-form-label">Fecha de creaci√≥n de la empresa</label>
                    </th>
                    <td>
                        <input type="datetime-local" name="fechaMov" id="fechaMov" placeholder="fecha" />
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="movMov" class="col-form-label">Movimientos realizados</label>
                    </th>
                    <td>
                        <input type="number" id="movMov" onchange="numMovCuenta(this.value)" class="form-control"
                            placeholder="Movimientos Realizados" value="0" />
                    </td>
                </tr>
                <!-- MOVIMIENTO CUENTA-->
                <tr class="movCuentaItems">
                    <th>
                        <label for="tipoMov" class="col-form-label">Tipo de Movimiento</label>
                    </th>
                    <td>
                        <select name="tipoMov" id="tipoMov" class="form-select">
                            <option value="S">seleccione</option>
                            <option value="D">Debito</option>
                            <option value="C">Credito</option>
                        </select>
                    </td>
                </tr>
                <tr class="movCuentaItems">
                    <th>
                        <label for="valorMov" class="col-form-label">Valor del Movimiento realizado</label>
                    </th>
                    <td>
                        <input type="number" id="valorMov" class="form-control" placeholder="Valor del movimiento" />
                    </td>
                </tr>
                <tr>
                    <td colspan="1" style="text-align: center;">
                        <button id="btnMovRealizados" class="btn btn-success movCuentaItems"
                            onclick="movRealizados()">Siguiente Movimiento</button>
                    </td>
                    <!-- FIN MOVIMIENTO CUENTA-->
                    <td colspan="3" style="text-align: center;">
                        <button id="btn-hunters" class="btn btn-success" onclick="saldoFinalCuenta()">Ingresar</button>
                    </td>
                </tr>
                </tr>
            </table>
    
           
            <div id="modal-hunters" class="modal">
                <div class="modal-content">
                    <div class="content">
                        <h1>Servicios</h1>
                        <table id="table-content">
    
                            <tr>
                                <th><label for="tip1" id="tip1" class="col-form-label"></label></th>
                                <th><label for="codigoEmpresa" id="codigoEmpresa" class="col-form-label"></label></th>
                            </tr>
                            <tr>
                                <th><label for="tip2" id="tip2" class="col-form-label"></label></th>
                                <th><label for="nomreEmpresa" id="nombreEmpresa" class="col-form-label"></label></th>
                            </tr>
                            <tr>
                                <th><label for="titulo1" id="titulo1" class="col-form-label"></label></th>
                                <th><label for="saldoInicialCuenta" id="saldoInicialCuenta" class="col-form-label"></label>
                                </th>
                            </tr>
                            <tr>
                                <th><label for="tip3" id="tip3" class="col-form-label"></label></th>
                                <th><label for="fechaMovimiento" id="fechaMovimiento" class="col-form-label"></label></th>
                            </tr>
                            <tr>
                                <th><label for="titulo2" id="titulo2" class="col-form-label"></label></th>
                                <th><label for="saldoFinalCuenta" id="saldoFinalCuenta" class="col-form-label"></label></th>
                            </tr>
                        
                        </table>
    
                        <button id="btn-close-hunters">
                            <p id="close"><strong>Cerrar</strong></p>
                        </button>
                    </div>
                </div>
            </div>
    
		</div>


	</div>
    <script src="../js/ejercicioMafe.js"></script>
</body>

</html>
