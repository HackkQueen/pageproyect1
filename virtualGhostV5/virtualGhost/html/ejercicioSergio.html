<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calcular Iva Producto</title>
	<link rel="stylesheet" href="../css/ejercicioSergio.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
	<br>
	<section class="container1">
        <div class="nav" id="sticker">
			<label for="toggle">&#9776</label>
            <input type="checkbox" id="toggle" />
            <div class="menu">
              <h5 class="logo"><img src="../img/logoWhite.png" id="logoxd" alt="" width="150" height="50"></h5>
          
              <a href="ejercicioCamilo.html"><strong>Ejercicio 1</strong></a>
              <a href="#"><strong>Ejercicio 2</strong></a>
              <a href="ejercicioMariana.html"><strong>Ejercicio 3</strong></a>
              <a href="ejercicioMafe.html"><strong>Ejercicio 4</strong></a>
              <a href="ejercicios.html"><strong>Regresar</strong></a>
            </div>
        </div>
    </section>

	<div class="container" style="overflow-x:auto;" >
		<div class="row align-items-start">

			<table class="table table-sm">
				<thead>
					<tr>
						<th colspan="2" style="text-align: center;"><label for="titulo"  class="col-form-label">Valor de un Producto con IVA</label></th>
					</tr>
				</thead>
				<tr>
					<th style="text-align: center" width="40%"><label for="nombreCliente" class="col-form-label">Nombre
							cliente:</label></th>
					<td><input type="text" name="nombreCliente" id="nombreCliente" class="form-control"
							placeholder="Name" maxlength="50"></td>
				</tr>
				<tr>
					<th style="text-align: center" width="40%"><label for="cedulaCliente" class="col-form-label">Cedula
							del cliente:</label></th>
					<td><input type="number" name="cedulaCliente" id="cedulaCliente" class="form-control"
							placeholder="987654321"></td>
				</tr>
				<tr>
					<th style="text-align: center" width="40%"><label for="genero" class="col-form-label">Genero
							:</label></th>
					<td>
						<select name="genero" id="genero" class="form-select">
							<option value="0">Seleccione</option>
							<option value="1">Hombre</option>
							<option value="2">Mujer</option>
						</select>
					</td>
				</tr>
				<tr>
					<th style="text-align: center" width="40%"><label for="codigoProducto" class="col-form-label">Codigo
							del producto:</label></th>
					<td><input type="number" name="codigoProducto" id="codigoProducto" class="form-control"
							placeholder="00000"></td>
				</tr>
				<tr>
					<th style="text-align: center" width="40%"><label for="valorUnitarioProducto"
							class="col-form-label">Valor unitario producto:</label></th>
					<td><input type="number" name="valorUnitarioProducto" id="valorUnitarioProducto"
							class="form-control" placeholder="$$$$"></td>
				</tr>
				<tr>
					<th style="text-align: center" width="40%"><label for="cantidadComprada"
							class="col-form-label">Cantidad comprada:</label></th>
					<td><input type="number" name="cantidadComprada" id="cantidadComprada" class="form-control"
							placeholder="0"></td>
				</tr>
				<tr>
				<tr>
					<th style="text-align: center" width="40%"><label for="tipoIva" class="col-form-label">Tipo Iva
							:</label></th>
					<td>
						<select name="tipoIva" id="tipoIva" class="form-select">
							<option value="0">Seleccione</option>
							<option value="1">Exento de iva</option>
							<option value="2">Iva de bienes</option>
							<option value="3">General</option>
						</select>
					</td>
				</tr>
				<td colspan="2" style="text-align: center;"><button id="btn-hunters" class="btn btn-success"
						onclick="calcularValorServicio()">Procesar</button></td>
				</tr>
			</table>

			<div id="modal-hunters" class="modal">
				<div class="modal-content">
					<div class="content">
						<h1>Servicios</h1>
						<table id="table-content">
							<tr>
								<th style="text-align: center" width="45%"><label for="titulouno" class="col-form-label"
										id="titulouno"></label></th>
								<th style="text-align: center"><label for="valorProducto" id="valorProducto"></label>
								</th>
							</tr>
							<tr>
								<th style="text-align: center" width="45%"><label for="titulodos" class="col-form-label"
										id="titulodos"></label></th>
								<th style="text-align: center"><label for="valorIvaProducto"
										id="valorIvaProducto"></label></th>
							</tr>
							<tr>
								<th style="text-align: center" width="45%"><label for="titulotres"
										class="col-form-label" id="titulotres"></label></th>
								<th style="text-align: center"><label for="valorFinalProducto"
										id="valorFinalProducto"></label></th>
							</tr>
						</table>

						<button id="btn-close-hunters">
							<p id="close"><strong>Cerrar</strong></p>
						</button>
					</div>
				</div>
			</div>

			</form>
			<tr>
				<th><label for="valorFinal" class="col-form-label" id="titulocuatro"></label></th>
				<td><label for="valorFinalP" id="valorFinalProducto"></label></td>
			</tr>
		</div>


	</div>

	<script src="../js/ejercicioSergio.js"></script>
</body>

</html>
